<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="container" fxLayout="row wrap" fxLayoutAlign="space-between start">
      <span>POSレジアプリ</span>
      <app-navbar *ngIf="auth.userProfile$ | async as profile" [displayUserName]="profile.name"></app-navbar>
    </div>
  </mat-toolbar-row>
      <mat-toolbar-row>
        <div class="container" fxLayout="row wrap" fxLayoutAlign="space-evenly start">
          <span  *ngFor="let link of routeLinks" >
            <a mat-button class="header-button" [routerLink]="link.link">
              <mat-icon>{{link.icon}}</mat-icon>{{link.label}}
            </a>
          </span>
        </div>
      </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
