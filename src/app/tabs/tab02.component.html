<mat-card>
  <mat-accordion>
    <ng-container *ngFor="let good of goodsservice.getGoods()">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{good.categ}}
        </mat-expansion-panel-header>
        <ng-container *ngFor="let ginfo of good.ginfo">
          <button mat-raised-button color="primary">{{ginfo.gcode}}</button>
        </ng-container>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</mat-card>
